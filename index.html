<!DOCTYPE html>
<html>
<head>
	<title>Stage Name Generator</title>
	<style type="text/css">
	body
	{
		font-family: sans;		
		margin: 0px;
		padding: 0px;
		text-align: center;
		background-color: black;
		color: white;
	}

	h1
	{
		margin: 0px;
		padding: 10px;
	}

	.content
	{
		padding: 50px;
		color: black;
		background-color: white;
	}

	.name
	{
		font-weight: bold;
		font-size: 4em;
	}

	.footer
	{
		padding: 20px;
		font-size: 0.7em;
		border-top: 1px solid black;
	}

	.generateButton
	{
		font-weight: bold;
		padding: 10px;
		margin: 50px 0px 0px 0px;
	}

	a
	{
		color: white;
		text-decoration: none;
		border-bottom: 1px solid;
	}
	</style>
</head>
<body>
<script src="./js/jquery-2.1.1.min.js"></script>
<h1>Stage Name Generator</h1>
<div class="content">
<div id="name" class="name">Click the button</div>
<button class="generateButton" id="generate">Generate</button>
</div>
<script>
	var numberOfNames = 21985;
	var numberOfAdjectives = 113808;
	var generateSelector = '#generate';
	var stageNameSelector = '#name';
	var namesDirectory = 'names/';
	var adjectivesDirectory = 'adjectives/';
	var error = 'Error';

	$(generateSelector).on('click', function()
	{
		$(stageNameSelector).text(getName().toUpperCase() + ' ' + getAdjective().toUpperCase());
	});

	function getName()
	{
		var name = error;
		var nameNumber = Math.floor(Math.random() * numberOfNames);

		$.ajax(
		{
		async: false,
		url: namesDirectory + nameNumber,
		success: function(data) 
			{
				name = data;
			}
		});

		return name;
	}

	function getAdjective()
	{	
		var adjective = error;
		var adjectiveNumber = Math.floor(Math.random() * numberOfAdjectives);
		
		$.ajax(
		{
		async: false,
		url: adjectivesDirectory + adjectiveNumber,
		success: function(data) 
			{
				adjective = data;
			}
		});

		return adjective;
	}
</script>
<div class="footer">
2014 <a href="http://www.tsk.bz/">Tyler Keddy</a>
</div>
</body>
</html>
